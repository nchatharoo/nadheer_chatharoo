{% extends "base.html" %}
{% block body %}
<article class="post-full">
    <div class="post-header">
        <h1>{{ post.title }}</h1>
        {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}" class="post-header-img">
        {% endif %}
    </div>
    <div class="post-body">
        {{ post.content | safe }}
    </div>
</article>
{% endblock body %}
